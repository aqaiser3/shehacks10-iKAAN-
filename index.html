<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> iKAAN | Welcome </title>
    <style>
        @font-face {
            font-family: 'Albert Sans Bold';
            src: url(AlbertSans-Bold.ttf) format('truetype');
        }
        body {
            font-family: 'Albert Sans Bold';
            background-image: url(spacebg.jpg.jpg);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .ticket {
            background-color: #fff;
            width: 400px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 8px 8px 5px #94A6BB;
        }

        .ticket-header {
            background-color: #3A5874;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .ticket-body {
            padding: 30px;
            align-items: center;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .row span {
            font-size: 16px;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-style: italic;
            color: #3A5874;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            background-color: #3A5874;
            border: none;
            border-radius: 5px;
            color: white;
            font-family: "Albert Sans Bold";
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #71bacb;
        }
        
        
          /* Ticket starts hidden */
.ticket {
    opacity: 0;
    transform: translateY(30px); /* subtle slide up */
    transition: opacity 1.2s ease, transform 1.2s ease;
}

/* When visible */
.ticket.show {
    opacity: 1;
    transform: translateY(0);
}
        
        
        
    .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        overflow: hidden;
        }
        
    .video-bg video {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .video-overlay {
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.2);
        z-index: -1;
    }

    .content {
        position: relative;
        z-index: 1;
        color: white;
        padding: 60px;
    }
        
        
        
        .about-footer {
    position: fixed;
    bottom: 30px;
    width: 100%;
    display: flex;
    justify-content: center;
    z-index: 10;
}

.about-btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3A5874;
    color: white;
    text-decoration: none;   /* removes underline */
    border-radius: 8px;
    font-family: 'Merriweather', serif;
    font-size: 16px;
    border: 1px solid #ccc;
    cursor: pointer;
    transition: background-color 0.3s;
}

.about-btn:hover {
    background-color: #71bacb;}

   body {
    font-family: 'Merriweather', serif;
}

        
        
        
        /* pop up form*/
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 30px;
  border-radius: 12px;
  width: 320px;
  text-align: center;
}

.modal-content input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.modal-content button {
  width: 100%;
  padding: 10px;
}


        
        
    </style>
</head>
<body>
    <!--Ticket Page-->
    <div class="ticket">
        <div class="ticket-header">
            iKAAN
        </div>
        <div class="ticket-body">
            <div class="ticket-content">
                <div class="message">
                    Your Personal Memory Care Planner
                    <!--Continue button-->
                    
                    
   <div class="button-container">
    <button onclick="openLogin()">Login</button>
</div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    <div class="video-bg">
        <video autoplay muted loop playsinline>
            <source src="background.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>
            <div class="about-footer">
    <a href="aboutus.html" class="about-btn">About Us</a>
</div>
    
    
    
   <div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeLogin()">&times;</span>

    <h2>Secure Login</h2>

    <input type="text" placeholder="Full Name">
    <input type="password" placeholder="Password">
    <input type="text" placeholder="Health Care Code">

    <button onclick="goToWorkspace()">Enter Workspace</button>
  </div>
</div>

    <script>
        
          function redirect() {
        window.location.href = "todo.html";
    }

    // Show the ticket after 10 seconds
    window.addEventListener("load", () => {
        setTimeout(() => {
            document.querySelector(".ticket").classList.add("show");
        }, 10000); // 10 seconds
    });
        
        
        
        //heyyy
   function openLogin() {
  document.getElementById("loginModal").style.display = "flex";
}

function closeLogin() {
  document.getElementById("loginModal").style.display = "none";
}

function goToWorkspace() {
  window.location.href = "todo.html";
}
    </script>

</body>
</html>
